<!DOCTYPE html>
<html lang="en">
<head>
  <title>Epcot Fan Page</title>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1"

<!--this is a comment to myself-->
<link rel="stylesheet" type="text/css" href="colorpicker.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
 function randomColor() {
   var red = Math.floor(Math.random() * 256);
   var green = Math.floor(Math.random() * 256);
   var blue = Math.floor(Math.random() * 256);

   var divtoedit = document.getElementById('pickacolor');
   divtoedit.style.backgroundColor = 'rgb('+red+','+green+','+blue+')';

   document.getElementById('colorGenerated').innerHTML = 'rgb('+red+','+green+','+blue+')';

 }

 </script>

</head>

<body>

  <div class="container-fluid">
    <div class=row>
      <div class="col-sm-12">
        <span id="title">The Scattered Mind of a Disney Fanatic</span>
      </div>
    </div>

    <div class="row"
     <div class="col-sm-12">
      <img id=coverimage src="imgs/coverimage.jpg" alt="Spaceship Earth"
     </div>
    </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="halfrow">
        This is Epcot!
      </div>
    </div>
    <div class="col-sm-6">

        <a href="https://www.youtube.com/watch?v=_LC-dXfLKhU" target="_blank">Soarin Theme Song</a>

      </div>
    </div>

  </div>


    <div class= "row">
      <div class="col-sm-2 offset-sm-1 color" id="color1">

   </div>

<dic class="row">

     Get A Cool Random Color!
   </buttom>

 </div>
</div>

 </div>
